{% extends "base.html" %}
{% block title %} Order Sides {% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        li a:hover:not(.Side) {
          background-color: #ddd;
        }

        li a.Side {
          color: white;
          background-color: #DC143C;
        }

        #ord {
          font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width : 55%
        }

        #ord td, #ord th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align : center;
        }

        #ord th {
            text-align : center;
            background-color : #33ccff;
            padding-top: 12px;
            padding-bottom: 12px;
        }

        #ord input {
            width: 75%;
        }
        #ord tr:nth-child(even){background-color: #f2f2f2;}
        #ord tr:hover {background-color: #ddd;}

        .button {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
            border-radius: 45px;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button:hover {
          background-color: #4CAF50;
          color: white;
        }

    </style>

{% endblock %}
{% block content %}
<br>
<h1 align = center> Order Sides </h1>
<form id = "amount" method = "POST" align = "center">
<table align = "center" id = "ord">
    <tr>
        <th>Sides</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>

    {% for side in side_list %}
        <tr>
            <td>{{ side._name }}</td>
            <td>{{ side._price }}</td>
            <td><input type="number" name= "{{ side._name }}" value = "0"
            min="0" max="15"> </td>
        </tr>
    {% endfor %}

</table>
<br>
<input type = "submit" class = "button" value = "Add to Order">
</form>
{% endblock %}
