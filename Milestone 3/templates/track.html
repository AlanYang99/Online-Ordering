{% extends "base.html" %}
{% block title %} Track Order {% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        li a:hover:not(.Track) {
          background-color: #ddd;
        }

        li a.Track {
          color: white;
          background-color: #DC143C;
        }

    </style>

{% endblock %}
{% block content %}
<br><br><br>
<h1 align = "center">Enter your Id</h1>
<br>
<br>
<form id = "id" method = "POST" align = "center">
    <input type = "number" min = "1" max = "99999999" name = "id">
    <br>
    <input type = "submit" class = "button" value = "Check Order">
</form>



{% endblock %}
