{% extends "layout.html" %}
{% block content %}
    <Form align="centre" method="POST">
        {% for post in posts %}
            <p>
                {{ post._name }} x {{ post._amount }}
                <input type="text" placeholder="Insert amount to add to Inventory" name="amount">
                <button type="submit" name="cod" value="Add">Add</button>
            </p>
        {% endfor %}
    </Form>
{% endblock content %}
